<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="cnig" content="yes">
   <title>Visor base</title>
   <link type="text/css" rel="stylesheet"
      href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css">
   <script type="text/javascript"
      src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
   <style type="text/css">
      html,
      body {
         margin: 0;
         padding: 0;
         height: 100%;
         overflow: hidden;
      }
   </style>
</head>

<body>
   <div id="cesiumContainer"></div>
   <script type="text/javascript">
      // Mapa 
      const viewer = new Cesium.Viewer('cesiumContainer', {
         animation: false,
         baseLayerPicker: false,
         fullscreenButton: false,
         vrButton: false,
         geocoder: false,
         homeButton: false,
         sceneModePicker: false,
         timeline: false,
         navigationHelpButton: false,
      });

      function getZoom() {
         // Obtener el nivel de zoom
         console.log(viewer.camera.positionCartographic.height);
      }

      function setZoomIn(zoom) {
         // Cambiar nivel de zoom: Si no se pasa ningún valor por defecto viewer.camera.defaultZoomAmount (100000.0) 
         // https://cesium.com/learn/cesiumjs/ref-doc/Camera.html?classFilter=camera#zoomIn
         viewer.camera.zoomIn(zoom);
      }

      function setZoomOut(zoom) {
         // Cambiar nivel de zoom: Si no se pasa ningún valor por defecto viewer.camera.defaultZoomAmount (100000.0) 
         // https://cesium.com/learn/cesiumjs/ref-doc/Camera.html?classFilter=camera#zoomOut
         viewer.camera.zoomOut(zoom);
      }
   </script>
</body>

</html>
