<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="cnig" content="yes">
    <title>Visor base</title>
    <link type="text/css" rel="stylesheet"
        href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css">
    <script type="text/javascript"
        src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script type="text/javascript">
        // Mapa 
        const viewer = new Cesium.Viewer('cesiumContainer', {
            animation: false,
            baseLayerPicker: false,
            fullscreenButton: false,
            vrButton: false,
            geocoder: false,
            homeButton: false,
            sceneModePicker: false,
            timeline: false,
            navigationHelpButton: false,
        });

        viewer.camera.moveEnd.addEventListener(function () {
            /*
            La funci칩n computeViewRectangle de la c치mara calcula el 
            rect치ngulo de vista actual de la c치mara.
            -> Te devuelve east, north, south, west, height y width de la vista actual.
            

            游닂 Doc: https://cesium.com/learn/cesiumjs/ref-doc/Camera.html#computeViewRectangle
            */
            const viewRectangle = viewer.camera.computeViewRectangle(viewer.scene.globe.ellipsoid);
            console.log(viewRectangle);
        });
    </script>
</body>

</html>
