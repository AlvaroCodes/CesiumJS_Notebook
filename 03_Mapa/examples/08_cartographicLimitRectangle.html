<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="cnig" content="yes">
    <title>Visor base</title>
    <link type="text/css" rel="stylesheet"
        href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css">
    <script type="text/javascript"
        src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        const viewer = new Cesium.Viewer('cesiumContainer', {
            animation: false,
            baseLayerPicker: false,
            fullscreenButton: false,
            vrButton: false,
            geocoder: false,
            homeButton: false,
            sceneModePicker: false,
            timeline: false,
            navigationHelpButton: false,
        });
        const scene = viewer.scene;
        const globe = scene.globe;


        const spainRectangle = Cesium.Rectangle.fromDegrees(
            -9.392883673530648,
            35.946850083961464,
            3.0394840836805496,
            43.74833771420099
        );

        globe.cartographicLimitRectangle = spainRectangle;
        scene.skyAtmosphere.show = false;

        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(-4.5, 40.5, 15000000.0),
            orientation: {
                heading: Cesium.Math.toRadians(0.0),
                pitch: Cesium.Math.toRadians(-90.0),
                roll: 0.0
            }
        });
    </script>
</body>

</html>
