<body>
   <div id="cesiumContainer"></div>
   <script type="text/javascript">
      // Mapa 
      const viewer = new Cesium.Viewer('cesiumContainer', {
         animation: false,
         baseLayerPicker: false,
         fullscreenButton: false,
         vrButton: false,
         geocoder: false,
         homeButton: false,
         sceneModePicker: false,
         timeline: false,
         navigationHelpButton: false,
      });

      // Coordenadas para Madrid, EspaÃ±a
      const center = Cesium.Cartesian3.fromDegrees(-3.7037902, 40.4167754);
      const radius = 10000.0; // radio en metros

      /*
      La clase Cesium.BoundingSphere define una esfera que se utiliza para 
      determinar quÃ© parte de la escena es visible.

      ðŸ“˜ Doc: https://cesium.com/learn/cesiumjs/ref-doc/BoundingSphere.html
      */
      const boundingSphere = new Cesium.BoundingSphere(center, radius);

      /*
      Establecer la vista de la cÃ¡mara para que se centre en la esfera de lÃ­mites

      ðŸ“˜ Doc: https://cesium.com/learn/cesiumjs/ref-doc/Camera.html#viewBoundingSphere
      */
      viewer.camera.viewBoundingSphere(boundingSphere);
