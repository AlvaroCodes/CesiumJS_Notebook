<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style type="text/css">
        #map {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
    <script type="text/javascript">

        const viewer = new Cesium.Viewer("map",  {
          animation: false,
          baseLayerPicker: false,
          fullscreenButton: false,
          vrButton: false,
          geocoder: false,
          homeButton: false,
          sceneModePicker: false,
          timeline: false,
          navigationHelpButton: false,

        });

        const xyz = new Cesium.UrlTemplateImageryProvider({
            url: 'https://rts.larioja.org/mapa-base/rioja/{z}/{x}/{y}.png',
        });

        const provider = new Cesium.ImageryLayer(xyz, {
            // show: true,
            // alpha: 0.7,
            // minimumTerrainLevel: 0,
            // maximumTerrainLevel: 10,
            // rectangle: Cesium.Rectangle.fromDegrees(-3.0, 42.0, -2.0, 43.0), // Solo se muestra la zona de La Rioja
        });

        viewer.imageryLayers.add(provider);
    </script>
</body>

</html>
