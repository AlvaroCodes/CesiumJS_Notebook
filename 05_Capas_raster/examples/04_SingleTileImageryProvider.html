<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style type="text/css">
        #map {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
    <script type="text/javascript">
        const viewer = new Cesium.Viewer("map");

        const dogImage = new Cesium.SingleTileImageryProvider({
            url: 'https://cdn-icons-png.flaticon.com/512/1998/1998627.png',
            rectangle: Cesium.Rectangle.fromDegrees(-120.0, 20.0, -60.0, 40.0)
        });

        viewer.imageryLayers.addImageryProvider(dogImage);
    </script>
</body>

</html>
