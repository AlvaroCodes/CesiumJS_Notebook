<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style type="text/css">
        #map {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
    <script type="text/javascript">

        const viewer = new Cesium.Viewer("map", {
          animation: false,
          baseLayerPicker: false,
          fullscreenButton: false,
          vrButton: false,
          geocoder: false,
          homeButton: false,
          sceneModePicker: false,
          timeline: false,
          navigationHelpButton: false,

        });

    const INITIAL_LATITUDE = 40.03883;
    const INITIAL_LONGITUDE = -75.59777;
    const INITIAL_HEIGHT = 200;

    console.log('Coordenadas Iniciales (Cartogr치ficas):');
    console.log('Latitud:', INITIAL_LATITUDE);
    console.log('Longitud:', INITIAL_LONGITUDE);
    console.log('Altura:', INITIAL_HEIGHT);

    // ++ Coordenadas Cartogr치ficas a Cartesianas ++    
    // Coordenadas cartogr치ficas: longitude, latitude, height
    const cartographic = Cesium.Cartographic.fromDegrees(INITIAL_LONGITUDE, INITIAL_LATITUDE, INITIAL_HEIGHT);
    const cartesian = Cesium.Cartographic.toCartesian(cartographic);

    // 游닂 Doc: https://cesium.com/learn/cesiumjs/ref-doc/Cartographic.html?classFilter=Cartographic#.toCartesian

    console.log('Transformaci칩n a Coordenadas Cartesianas:');
    console.log('x', cartesian.x);
    console.log('y', cartesian.y);
    console.log('z', cartesian.z);

    // ++ Coordenadas Cartesianas a Cartogr치ficas ++
    const oldCartographic = Cesium.Ellipsoid.WGS84.cartesianToCartographic(cartesian);

    // 游닂 Doc: https://cesium.com/learn/cesiumjs/ref-doc/Ellipsoid.html?classFilter=Ellipsoid#cartesianToCartographic

    // Convertir a grados
    const latitude = Cesium.Math.toDegrees(oldCartographic.latitude);
    const longitude = Cesium.Math.toDegrees(oldCartographic.longitude);
    const height = oldCartographic.height;

    console.log('Transformaci칩n a Coordenadas Cartogr치ficas:');
    console.log('Latitud:', latitude);
    console.log('Longitud:', longitude);
    console.log('Altura:', height);
    </script>
</body>

</html>
