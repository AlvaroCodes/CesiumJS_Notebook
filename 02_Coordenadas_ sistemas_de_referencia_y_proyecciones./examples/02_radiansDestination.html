<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style type="text/css">
        #map {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
    <script type="text/javascript">

        const viewer = new Cesium.Viewer("map", {
            animation: false,
            baseLayerPicker: false,
            fullscreenButton: false,
            vrButton: false,
            geocoder: false,
            homeButton: false,
            sceneModePicker: false,
            timeline: false,
            navigationHelpButton: false,

        });

        // Crear una posición usando radianes
        const latitudeRadians = Cesium.Math.toRadians(40.7128);
        const longitudeRadians = Cesium.Math.toRadians(-74.0060);
        const height = 100000; // en metros

        const positionRadians = new Cesium.Cartographic(longitudeRadians, latitudeRadians, height);

        // Configurar la cámara a una posición especificada en radianes
        viewer.scene.camera.setView({
            destination: Cesium.Cartesian3.fromRadians(longitudeRadians, latitudeRadians, height)
        });
    </script>
</body>

</html>
